spring.application.name=Restaurant-Manager-BE
spring.config.import=env.properties



# Database
spring.jpa.show-sql: true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto= ${DB_DDL_AUTO}
spring.datasource.url= ${DB_URL}
spring.datasource.username= ${DB_USERNAME}
spring.datasource.password= ${DB_PASSWORD}
spring.datasource.driver-class-name= ${DB_DRIVER_CLASS_NAME}

# VNPay
payment.vnPay.url = ${VN_PAY_URL}
payment.vnPay.returnUrl = ${VN_PAY_RETURN_URL}
payment.vnPay.tmnCode = ${VN_PAY_TMN_CODE}
payment.vnPay.secretKey = ${VN_PAY_SECRET_KEY}
payment.vnPay.version = ${VN_PAY_VERSION}
payment.vnPay.command = ${VN_PAY_COMMAND}
payment.vnPay.orderType = ${VN_PAY_ORDER_TYPE}

spring.security.user.name = quang
spring.security.user.password = 123


# JWT
secretKey = ${JWT_SECRET_KEY}
expiration = ${JWT_EXPIRATION}


spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB


# HOST
url.host = ${URL_HOST}



